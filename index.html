<body>
  <nav>
    <div class="navbar"> <!--Classe da barra de navegação -->
      <div class="logo"><a href="#">Evo Pizzas</a></div>

        </li>

      </ul>
   </div>
  </nav>
</div>
  <section class="home-content"> <!---->
    <div class="texts">
      <h2 class="text">Bem-vindo</h2>
      <h3 class="text">Somos da pizzaria Evo, fique a vontade para explorar </h3>
      <p>Mais de 86 sabores de pizza, com massa fina ou grossa, diversas opções de borda, assadas no forno a lenha</p>
      <div class="button">
        
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel"> <!--DIV DO CARROSEEL EM BOOTSTRAP-->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="public/img/Img-1.jpg" class="d-block w-100" alt="100">
            </div>
            <div class="carousel-item">
              <img src="public/img/Img-2.jpeg" class="d-block w-100" alt="100">
            </div>
            <div class="carousel-item">
              <img src="public/img/Img-2.png" class="d-block w-100" alt="100">
            </div>
          </div>
        </div>
        <div class="btns">
          <Button onclick="Toggle1()" id="btnh1" class="btn"><i class="fas fa-heart"></i></Button>

          <script>
       
               var btnvar1 = document.getElementById('btnh1'); 
        
               function Toggle1(){
                        if (btnvar1.style.color =="red") {
                            btnvar1.style.color = "grey"
                        }
                        else{
                            btnvar1.style.color = "red"
                        }
               }


          </script>

        </div>  
    </div>
  
    </div>
  </div>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pizzas</th>
        <th scope="col">Valor</th>
        <th scope="col">Ingredientes</th>
      </tr>
    </thead>
    <tbody class="table-values">
    </tbody>
  </table>

  <form>
    <div class="form-group">
      <label for="taste-type">Pizza</label>
      <input class="form-control taste-type" type="text">
    </div>
    <div class="form-group">
      <label for="value-type">Valor</label>
      <input class="form-control value-type" type="text">
    </div>
    <div class="form-group">
      <label for="Ingredients-type">Ingredientes</label>
      <input class="form-control ingredients-type" type="text">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> 

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
